<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js" integrity="sha512-fHY2UiQlipUq0dEabSM4s+phmn+bcxSYzXP4vAXItBvBHU7zAM/mkhCZjtBEIJexhOMzZbgFlPLuErlJF2b+0g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex justify-content-center">
    <div id="game-container">
        <div id="card-question" class="d-flex justify-content-center"></div>
        <div class="answers-container d-flex">
            <p class="choice-prefix">A.</p>
            <p class="choice-text" data-option="1">Choice 1</p>
        </div>
        <div class="answers-container d-flex">
            <p class="choice-prefix">B.</p>
            <p class="choice-text" data-option="2">Choice 2</p>
        </div>
        <div class="answers-container d-flex">
            <p class="choice-prefix">C.</p>
            <p class="choice-text" data-option="3">Choice 3</p>
        </div>
        <div class="answers-container d-flex">
            <p class="choice-prefix">D.</p>
            <p class="choice-text" data-option="4">Choice 4</p>
        </div>        
    </div></div>
<script src="scripts/script.js"></script>
</body>
</html>
